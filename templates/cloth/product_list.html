<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All clothes</title>
</head>
<body>
        {%for i in object_list %}
        <div class="card" style="width: 18rem;">
            <h1>{{i.name}}</h1>
            <img src="{{i.image.url}}" class="card-img-top" alt="...">

            <div class="card-body">
                <h5 class="card-title">{{i.description}}</h5>
                <p class="card-text">{{i.size}}</p>
                <p class="card-text">{{i.price}}</p>
                <p class="card-text">{{i.created_at}}</p>
                {% for i in object.tag.all %}
                    <li>
                        <h2>#{{i.name}}</h2>
                    </li>
                {% endfor %}
            </div>
        </div>

        {% endfor %}
</body>
</html>
