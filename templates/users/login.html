<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
</head>
<body>
    <h1>Authorization form</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}}
        <button type="submit">Login</button>
    </form>
    <a href="/register/">Not registered yet?</a>
</body>
</html>
